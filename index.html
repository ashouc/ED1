<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="Emilie, Durville, Dance Mentoring, Dancing, Coaching, Teaching, Montreal">
<title>Emilie Durville</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" type="text/css" href="form.css">
<link rel="icon" href="EM.png">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,700|Poiret+One" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
	<div class="form" style="opacity: 0; display: none;">	
			<form id="gform" action="https://script.google.com/macros/s/AKfycbxT2Tlsj5SRJFEKUM9XYdPGI02ygW1pwyyVpZxBhG2jMQ71REBp/exec" method="post"> 
				<div class="col"><input type="text" id="name" placeholder="FULL NAME" name="name" required /></div>
			  	<div class="col"><input type="email" id="email" placeholder="EMAIL ADDRESS" name="email" required /><span id="email-invalid" style="display:none"></div>
			  	<div class="msg"><textarea id="message" placeholder="YOUR MESSAGE" name="message" rows="10"></textarea></div>
				<div class="button"><button class="send">SEND</div>
				<div class="close"><i class="fa fa-times fa-4x" aria-hidden="true"></i></div>
	</div>
	<div class="bg-img">
		<div class="thanks" style="display: none;" id="thankyou_message"><h2>Your message has been sent.<br>Thanks for reaching out!</h2>
			<div class="close"><i class="fa fa-times fa-4x" aria-hidden="true"></i></div>
		</div>
		<div class="outer-box" style="visibility: hidden">
			<div class="box">
				<div class="logo">
					<p>Emilie Durville</p>
					<p class="expertise">Ballet &amp; Contemporary Dance</p>
				</div>		
			</div>
			<div class="box">
				<div class="work">
					<p>Teaching - Rehearsal Direction - Mentorship - Performance</p>				
				</div>
			</div>
			<div class="box">
				<div class="social-media">
					<div class="icon"><a href="https://twitter.com/EmilieDurville?lang=en" target="_blank"><i class="fa fa-twitter-square fa-lg" aria-hidden="true"></i></a></div>
					<div class="icon"><a href="https://www.instagram.com/femiliste____/" target="_blank"><i class="fa fa-instagram fa-lg" aria-hidden="true"></i></a></div>
					<div class="icon"><a href="https://www.facebook.com/profile.php?id=697146507" target="_blank"><i class="fa fa-facebook-official fa-lg" aria-hidden="true"></i></a></div>
					<div class="icon"><a href="https://mentorly.co/mentors" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 34.9 38" class="mentorly"><path xmlns="http://www.w3.org/2000/svg" d="M23 16.5l8.8-8.9V38h3.1V.2l-14 14.1 2.1 2.2zm-3.2 3.2l-2.2-2.2-1.6-1.6L0 0v38h3.1V7.4L21 25.1c.9.9 1.4 2.1 1.4 3.3 0 1.3-.5 2.5-1.4 3.3-.9.9-2.1 1.4-3.4 1.4-1.2 0-2.4-.5-3.3-1.4-.9-.7-1.3-1.9-1.3-3.2 0-1.2.5-2.4 1.4-3.3l.1-.1-2.2-2.2-.1.1c-1.5 1.5-2.3 3.4-2.3 5.5s.8 4 2.3 5.5 3.4 2.3 5.4 2.3c2.1 0 4-.8 5.5-2.3s2.3-3.4 2.3-5.5-.8-4-2.3-5.5l-3.3-3.3z"></path></svg></a></div>
					<div class="icon"><i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i></div>
				</div>
			</div>
			<footer>
				<div class="footer-inner">
					<div class="footer-row">
						<p>Made with coffee, music &amp; love in beautiful Montreal by <a href="http://www.alexshoucri.com" target="_blank"> alex.shoucri.2017</a></p>
					</div>
				</div>
			</footer>			
		</div>	
	</div>	
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="script.js"></script>

  src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>

</html>
